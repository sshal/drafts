<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Consume JSON Object</title>
    <meta charset="UTF-8" />
    <script>
        var xmlhttp;

        function makeCall() {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = infoReturned;

            xmlhttp.open("GET", "json.php", true);
            xmlhttp.send();
        }

        function infoReturned() {
            if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                var jsonResponse = xmlhttp.responseText;
                var obj = JSON.parse(jsonResponse);
                var output = "";
                output += "First Name: " +  obj.firstName;
                output += "<br/>Last Name : " +  obj.lastName;
                output += "<br/>Company : " +  obj.company;
                output += "<br/>Age : " +  obj.age;

                document.getElementById("result").innerHTML = output;
            }
        }
    </script>
  </head>
  <body>
     <div id='result'></div>
     <input type="button" value="Call JSON Object" onclick="makeCall()" />
  </body>
</html>
